
    <div class="container">
        <div class="row">
            <div class="col">
                <form [formGroup]="studentAddForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                    <div class="form-group col">
                        <input type="text" placeholder="First Name" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group col">
                        <input type="text" placeholder="Last Name" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <input type="number" placeholder="Roll Number" formControlName="rollno" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.rollno.errors }" />
                        <div *ngIf="submitted && f.rollno.errors" class="invalid-feedback">
                            <div *ngIf="f.rollno.errors.required">Roll Number is required</div>
                        </div>
                    </div>
                    <div class="form-group col">
                        <input type="number" placeholder="Age" formControlName="age" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
                        <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
                            <div *ngIf="f.age.errors.required">Age is required</div>
                        </div>
                    </div>
                </div>
                    <div class="form-group">
                        <select formControlName="gender" [ngClass]="{ 'is-invalid': submitted && f.gender.errors }">
                            <option value=""  selected>Gender</option>
                            <option  value="male">Male</option>
                            <option  value="female">Female</option>
                          </select>
                        <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
                            <div *ngIf="f.gender.errors.required">Gender is required</div>
                        </div>
                    </div>
                    <div class="form-group button">
                        <button class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
