<div class="container">
    <div class="row">
        <div class="col">
            <div class="row" class="header">
                <div class="col">
                 Students
                </div>
              </div>
            <div class="row items" *ngFor="let student of studentList">
              <div class="col" (click)='update(student)'>
                {{student.firstName}} {{student.lastName}}
              </div>
              <div class="col">
                {{student.age}}
              </div>
            </div>
        </div>
        <div class="col" *ngIf="!edit">
            <app-student-create (valuechange)='load($event)'></app-student-create>
        </div>
        <div class="col" *ngIf="edit">
            <app-student-edit (editChnage)='editload($event)' [studentdata]="studentdata"></app-student-edit>
        </div>
    </div>
</div>
